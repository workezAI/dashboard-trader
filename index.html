<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Backtest</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 600px;
        }
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .chart-container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chart-container canvas {
            width: 100% !important;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Backtest</h1>
        <div class="dashboard" id="cards-container"></div>
        <div class="chart-container">
            <h2>Gráfico de Resultados</h2>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detalhes do Dia</h2>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script>
         const tradeDatas = {
            "14/03/2025": { day: "Segunda-feira", resultado: 200 },
            "15/03/2025": { day: "Terça-feira", resultado: -150 },
            "16/03/2025": { day: "Quarta-feira", resultado: 50 },
            "17/03/2025": { day: "Quinta-feira", resultado: -200 },
            "18/03/2025": { day: "Sexta-feira", resultado: 100 }
        };

        const tradeData = {
            "14/03/2025": { day: "Segunda-feira", detalhes: [
                "<strong>Ativo:</strong> WDOFUT",
                "<strong>Abertura:</strong> 11/03/2025 09:15:00",
                "<strong>Fechamento:</strong> 11/03/2025 10:45:00",
                "<strong>Tempo Operação:</strong> 1h30min",
                "<strong>Qtd Compra:</strong> 2",
                "<strong>Qtd Venda:</strong> 2",
                "<strong>Lado:</strong> C",
                "<strong>Preço Compra:</strong> 5.805,00",
                "<strong>Preço Venda:</strong> 5.815,00",
                "<strong>Preço de Mercado:</strong> 5.810,00"
            ]},
            "15/03/2025": { day: "Terça-feira", detalhes: [
                "<strong>Ativo:</strong> WDOFUT",
                "<strong>Abertura:</strong> 12/03/2025 10:00:00",
                "<strong>Fechamento:</strong> 12/03/2025 11:30:00",
                "<strong>Tempo Operação:</strong> 1h30min",
                "<strong>Qtd Compra:</strong> 3",
                "<strong>Qtd Venda:</strong> 3",
                "<strong>Lado:</strong> V",
                "<strong>Preço Compra:</strong> 5.812,00",
                "<strong>Preço Venda:</strong> 5.804,00",
                "<strong>Preço de Mercado:</strong> 5.806,00"
            ]},
            "16/03/2025": { day: "Quarta-feira", detalhes: [
                "<strong>Ativo:</strong> WDOFUT",
                "<strong>Abertura:</strong> 13/03/2025 17:20:00",
                "<strong>Fechamento:</strong> 13/03/2025 18:10:00",
                "<strong>Tempo Operação:</strong> 50min",
                "<strong>Qtd Compra:</strong> 3",
                "<strong>Qtd Venda:</strong> 3",
                "<strong>Lado:</strong> C",
                "<strong>Preço Compra:</strong> 5.823,00",
                "<strong>Preço Venda:</strong> 5.819,00",
                "<strong>Preço de Mercado:</strong> 5.756,00"
            ]},
            
            "17/03/2025": { day: "Quinta-feira", detalhes: [
                "<strong>Ativo:</strong> WDOFUT",
                "<strong>Abertura:</strong> 13/03/2025 17:20:00",
                "<strong>Fechamento:</strong> 13/03/2025 18:10:00",
                "<strong>Tempo Operação:</strong> 50min",
                "<strong>Qtd Compra:</strong> 3",
                "<strong>Qtd Venda:</strong> 3",
                "<strong>Lado:</strong> C",
                "<strong>Preço Compra:</strong> 5.823,00",
                "<strong>Preço Venda:</strong> 5.819,00",
                "<strong>Preço de Mercado:</strong> 5.756,00"
            ]},
            
            "18/03/2025": { day: "Sexta-feira", detalhes: [
                "<strong>Ativo:</strong> WDOFUT",
                "<strong>Abertura:</strong> 13/03/2025 17:20:00",
                "<strong>Fechamento:</strong> 13/03/2025 18:10:00",
                "<strong>Tempo Operação:</strong> 50min",
                "<strong>Qtd Compra:</strong> 3",
                "<strong>Qtd Venda:</strong> 3",
                "<strong>Lado:</strong> C",
                "<strong>Preço Compra:</strong> 5.823,00",
                "<strong>Preço Venda:</strong> 5.819,00",
                "<strong>Preço de Mercado:</strong> 5.756,00"
            ]}
        };

        function generateCards() {
            const container = document.getElementById("cards-container");
            container.innerHTML = "";
            Object.keys(tradeData).forEach(date => {
                const data = tradeData[date];
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<h2>${data.day}</h2><p><strong>Data: ${date}</strong></p>`;
                card.onclick = () => openModal(date);
                container.appendChild(card);
            });
        }
        
        function openModal(date) {
            const modal = document.getElementById("modal");
            const modalBody = document.getElementById("modal-body");
            modalBody.innerHTML = "";
            tradeData[date].detalhes.forEach(detalhe => {
                modalBody.innerHTML += `<p>${detalhe}</p>`;
            });
            modal.style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        function generateChart() {
            const labels = Object.keys(tradeDatas);
            const data = labels.map(date => tradeDatas[date].resultado);
            
            const ctx = document.getElementById('resultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Resultado do Dia',
                        data: data,
                        borderColor: 'rgba(76, 175, 80, 1)',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        generateCards();
        generateChart();
    
    </script>
</body>
</html>
